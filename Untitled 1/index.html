<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IUPAC Naming Example</title>
</head>
<body>
<svg width="450" height="150" xmlns="http://www.w3.org/2000/svg">
    <style>
        .carbon { fill: #28a745; font-size: 14px; font-weight: bold; }
        .halogen { fill: #dc3545; font-size: 14px; font-weight: bold; }
        .hydrogen { fill: #007bff; font-size: 14px; }
        .label { font-size: 16px; font-weight: bold; fill: #343a40; }
        .number { font-size: 16px; font-weight: bold; fill: #007bff; }
        .line { stroke: #343a40; stroke-width: 2; }
        .box { fill: #f8f9fa; stroke: #ccc; stroke-width: 1; }
    </style>

    <text x="30" y="80" text-anchor="middle" class="carbon">C</text>
    <text x="30" y="100" text-anchor="middle" class="number">1</text>
    <line x1="35" y1="75" x2="70" y2="75" class="line"/>

    <text x="80" y="80" text-anchor="middle" class="carbon">C</text>
    <text x="80" y="100" text-anchor="middle" class="number">2</text>
    <line x1="85" y1="75" x2="120" y2="75" class="line"/>
    <line x1="80" y1="85" x2="80" y2="120" class="line"/>
    <text x="80" y="130" text-anchor="middle" class="halogen">Br</text>

    <text x="130" y="80" text-anchor="middle" class="carbon">C</text>
    <text x="130" y="100" text-anchor="middle" class="number">3</text>
    <line x1="135" y1="75" x2="170" y2="75" class="line"/>
    <line x1="130" y1="70" x2="130" y2="40" class="line"/>
    <text x="130" y="30" text-anchor="middle" class="carbon">CHâ‚ƒ</text>

    <text x="180" y="80" text-anchor="middle" class="carbon">C</text>
    <text x="180" y="100" text-anchor="middle" class="number">4</text>
    
    <rect x="220" y="20" width="220" height="120" rx="5" class="box" style="stroke-dasharray: 5, 5;"/>
    <text x="330" y="40" text-anchor="middle" class="label" style="font-size: 18px;">Final IUPAC Name</text>
    <text x="330" y="70" text-anchor="middle" style="font-size: 20px; font-weight: 900; fill: #007bff;">2-Bromo-3-methylbutane</text>
    <text x="330" y="100" text-anchor="middle" style="font-size: 14px; fill: #6c757d;">1. Bromo (B) comes before Methyl (M).</text>
    <text x="330" y="120" text-anchor="middle" style="font-size: 14px; fill: #6c757d;">2. Substituents get the lowest numbers (2, 3).</text>

</svg>
</body>
</html>
